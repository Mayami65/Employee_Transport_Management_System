<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Transport Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/958e1ca54e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="/images/logo.png" alt="Logo" width="90" height="90" class="d-inline-block align-top">
        <a class="navbar-brand" href="#">TransitEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about Us">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Service">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Admin/admin-login.html">Admin Login</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h1><i class="fas fa-user-circle"></i></h1>
                <div class="card-body">
                    <form id="loginForm">
                        <!-- Username and Password fields -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- Remember Me checkbox -->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary btn-block" onclick="login()">Login</button>
                    </form>
                    <p class="mt-3">Not a member? <a href="#" data-toggle="modal" data-target="#registrationModal">Register here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Employee Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registrationForm">
                   
                    <div class="form-group">
                        <label for="reg-fullname">Full Name:</label>
                        <input type="text" class="form-control" id="reg-fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-username">Username:</label>
                        <input type="text" class="form-control" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password:</label>
                        <input type="password" class="form-control" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" class="form-control" id="reg-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-department">Department:</label>
                        <input type="text" class="form-control" id="reg-department" required>
                    </div>

                    <button type="submit"  class="btn btn-primary btn-block">Register</button>
                </form>
                <div class="alert alert-success mt-3" id="registrationSuccessMessage" style="display: none;">
                    Registration successful! You can now log in.
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/login.js"></script>


</body>
</html>
