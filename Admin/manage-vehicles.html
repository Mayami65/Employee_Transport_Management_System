<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vehicles - Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/vehichle.css">
</head>
<body>

<!-- Your existing navbar here -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <img src="/images/logo2.png" alt="Logo" width="90" height="90" class="d-inline-block align-top">
    <a class="navbar-brand" href="#">TransitEase</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-title">
        <h2>Manage Vehicles</h2>
    </div>

    <a href="/Admin/dashboard.html" class="btn btn-secondary back-button" onclick="navigateToAdminDashboard()">&#8592; Back to Admin Dashboard</a>

    <!-- Add search input -->
    <input type="text" class="form-control search-input" placeholder="Search vehicles">

    <!-- Add new vehicle form -->
    <div class="card add-vehicle-form">
        <div class="card-body">
            <h3>Add New Vehicle</h3>
            <form id="newVehicleForm">
                <div class="form-group">
                    <label for="newVehicleModel">Model:</label>
                    <input type="text" class="form-control" id="newVehicleModel" required>
                </div>
                <div class="form-group">
                    <label for="newVehicleLicensePlate">License Plate:</label>
                    <input type="text" class="form-control" id="newVehicleLicensePlate" required>
                </div>

                <button type="button" class="btn btn-success" onclick="addNewVehicle()">Add Vehicle</button>
            </form>
        </div>
    </div>

    <!-- Display a list of vehicles with details -->
    <div class="card vehicle-list">
        <div class="card-body">
            <h3>Vehicle List</h3>
            <ul class="list-group" id="vehicleList">
                <!-- Vehicle details will be dynamically populated here -->
            </ul>
        </div>
    </div>
</div>

<script src="/js/vehichle.js"></script>

</body>
</html>
