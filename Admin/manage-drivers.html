<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Drivers - Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/drivers.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="/images/logo2.png" alt="Logo" width="90" height="90" class="d-inline-block align-top">
        <a class="navbar-brand" href="#">TransitEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Vehicles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-title">
            <h2>Manage Drivers</h2>
        </div>

        <div class="card">
            <div class="card-body">
                <a href="/Admin/dashboard.html" class="btn btn-secondary back-button">&#8592; Back to Admin Dashboard</a>

                <!-- Add search input -->
                <input type="text" class="form-control search-input" placeholder="Search drivers">

                <!-- Display a list of drivers with details -->
                <ul class="list-group" id="driverList">
                    <!-- Driver details will be dynamically added here -->
                </ul>

                <!-- Add new driver form -->
                <div class="add-driver-form">
                    <h3>Add New Driver</h3>
                    <form>
                        <div class="form-group">
                            <label for="newDriverName">Name:</label>
                            <input type="text" class="form-control" id="newDriverName" required>
                        </div>
                        <div class="form-group">
                            <label for="newLicenseNumber">License Number:</label>
                            <input type="text" class="form-control" id="newLicenseNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="newContact">Contact:</label>
                            <input type="text" class="form-control" id="newContact" required>
                        </div>

                        <button type="button" class="btn btn-success" onclick="addNewDriver()">Add Driver</button>
                    </form>
                </div>

                <!-- Edit driver modal -->
                <div class="modal" id="editDriverModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Driver</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal Body -->
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="editedDriverName">Name:</label>
                                        <input type="text" class="form-control" id="editedDriverName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editedLicenseNumber">License Number:</label>
                                        <input type="text" class="form-control" id="editedLicenseNumber" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="editedContact">Contact:</label>
                                        <input type="text" class="form-control" id="editedContact" required>
                                    </div>

                                    <button type="button" class="btn btn-primary" onclick="saveEditedDriver()">Save Changes</button>
                                </form>
                            </div>

                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/drivers.js"></script>
</body>

</html>
